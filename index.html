<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <!-- Estilo de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Estilo del geocodificador -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <!-- Estilo de clústeres (opcional) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <!-- Script de Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Menú desplegable para filtrar proyectos -->
    <select id="filtroEstado" style="margin: 10px; padding: 5px; position: absolute; z-index: 1000; background: white; border: 1px solid #ccc; border-radius: 4px;">
        <option value="todos">Todos</option>
        <option value="Finalizado">Finalizado</option>
        <option value="En licitación">En licitación</option>
        <option value="En construcción">En construcción</option>
    </select>

    <!-- Contenedor del mapa -->
    <div id="map" style="height: 100vh;"></div>

    <!-- Contenedor del gráfico colapsable -->
    <div id="graficoContainer" style="position: absolute; top: 10px; right: 10px; z-index: 1000; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); display: none;">
        <canvas id="estadisticas" width="300" height="200"></canvas>
        <button id="cerrarGrafico" style="display: block; margin-top: 10px; padding: 5px; border: none; background: rgb(0, 0, 0); color: white; border-radius: 4px;">Cerrar</button>
    </div>

    <!-- Botón flotante para mostrar el gráfico -->
    <button id="toggleGrafico" style="position: absolute; bottom: 10px; right: 10px; z-index: 1000; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px;">Mostrar Gráfico</button>

    <!-- Script de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- Script del geocodificador -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- Script de clústeres (opcional) -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <!-- Script de Leaflet EasyPrint -->
    <script src="https://rawgit.com/rowanwins/leaflet-easyPrint/gh-pages/dist/bundle.js"></script>
    <!-- Script personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
